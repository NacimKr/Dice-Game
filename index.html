<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid">

        <div class="content-title d-flex justify-content-center text-uppercase">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="42" fill="currentColor" class="bi bi-plus-circle text-danger" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            <div class="text-center text-danger fs-3" id="new-game">New Game</div>
        </div>
        
        <div class="d-flex justify-content-center" style="height:98vh">

            <div class="mt-3 col" style="background:#dcdcdc">
                <div class="mt-5 pt-5 text-center text-uppercase display-1" id="player-1">player 1<span></span> </div>
                <div class="mt-1 text-center text-danger text-uppercase display-1" id="score-player-1">0</div>
                
                <div class="content-current bg-danger w-25 h-20 d-block m-auto">
                    <div class="text-center text-uppercase display-7 p-1 " style="margin-top:250px;">current</div>
                    <div class="mt-1 text-center text-uppercase fs-1 text-light" id="current-score-player-1">0</div>
                </div>
            </div>

            <img src="images/dice-1.png" class="img-dice shadow-lg" alt="">
            

            <div class="mt-3 col bg-light">
                <div class="mt-5 pt-5 text-center text-uppercase display-1" id="player-2">player 2 <span></span></div>
                <div class="mt-1 text-center text-danger text-uppercase display-1" id="score-player-2">0</div>


                <div class="content-current bg-danger w-25 h-20 d-block m-auto">
                    <div class="text-center text-uppercase display-7 p-1" style="margin-top:250px;">current</div>
                    <div class="mt-1 text-center text-uppercase fs-1 text-light" id="current-score-player-2">0</div>
                </div>
            </div>

        </div>
    </div>

    <div class="content">

        <div class="d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="50" fill="currentColor" class="bi bi-arrow-repeat text-danger" id="roll-dice" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
              </svg>
            <p class="text-uppercase ms-4 mb-5 fs-3">Roll Dice</p>
        </div>
        <div class="d-flex justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="40" fill="currentColor" class="bi bi-box-arrow-in-down text-danger" id="hold" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>
            <p class="text-uppercase text-center ms-3 fs-3">Hold</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
